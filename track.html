<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Spending</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            margin-top: 10%;
        }
        button {
            background-color: white;
            padding: 25px;
            border: 2px solid black;
            border-radius: 50%;
        }
        #calc{
            margin-top: 20px;
            padding: 10px;
            width: 10%;
            border-radius: 0%;
        }
        li {
            border: 2px solid black;
            background-color: white;
            margin-left: 25%;
            margin-right: 25%;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header id="header">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="budget.html">Budget</a></li>
          <li><a href="track.html">Track</a></li>
          <li><a href="reminder.html">Reminder</a></li>
        </ul>
      </header>
      <br>
    <h2>How much have you spent today?</h2>
    <br>
    <button id="add">Add</button>
    <br>
    <button id="calc">Calculate</button>
    <br>
    <ol id="list"></ol>

    <script>
       const add = document.querySelector('#add');
       add.addEventListener('click', () => {
            const list = document.querySelector('#list');
            const amount = parseFloat(prompt('Enter the amount you spent in this transaction'));
            if (!isNaN(amount)) {
                const li = document.createElement('li');
                li.textContent = "$" + amount.toFixed(2); 
                list.appendChild(li);
            } else {
                alert('Please enter a valid number.');
            }
        });

        const calc = document.querySelector('#calc');
        calc.addEventListener('click', () => {
            const listItems = document.querySelectorAll('#list li');
            let total = 0;
            listItems.forEach(item => {
                const value = parseFloat(item.textContent.replace('$', ''));
                if (!isNaN(value)) {
                    total += value;
                }
            });
            alert('Your total spending is $' + total.toFixed(2));
        });
    </script>
    <!--done-->
</body>
</html>
